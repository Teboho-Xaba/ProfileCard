<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="bg-image">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="vic-pic">
      <img src="./images/image-victor.jpg" alt="">
      <h4 class="name">Victor Crest <span class="age">26</span></h4>
      <h6 class="locaxn">London</h6>
    </div>

    <div class="stats">
      <div class="followers">
      <h4 class="amount">80K</h4>
      <h6 class="cat">Followers</h6>
      </div>
      <div class="likes">
        <h4 class="amount">803K</h4>
        <h6 class="cat">Likes</h6>
      </div>
      <div class="photos">
        <h4 class="amount">1.4K</h4>
        <h6 class="cat">Photos</h6>
      </div>
    </div>

  </div>
</body>
</html>
